<!DOCTYPE html>
<html lang="en">
<head>
    <title>Login</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: Arial, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: #f4f4f4;
            background: linear-gradient(to bottom, #4facfe, #00f2fe);
        }

        .overlay {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0, 0, 0, 0.5);
            z-index: -1;
        }

        .login-container {
            width: 90%;
            max-width: 400px;
            padding: 30px;
            border-radius: 10px;
            background-color: rgba(255, 255, 255, 0.9);
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.2);
            text-align: center;
        }

        .login-container h1 {
            margin-bottom: 20px;
            font-size: 1.8em;
            color: #4CAF50;
        }

        form {
            display: flex;
            flex-direction: column;
            align-items: center;
        }

        form label {
            align-self: flex-start;
            margin: 10px 0 5px;
            font-size: 1em;
            color: #555;
        }

        form input {
            width: 100%;
            padding: 10px;
            margin-bottom: 15px;
            border: 1px solid #ddd;
            border-radius: 5px;
            font-size: 1em;
        }

        form button {
            width: 100%;
            padding: 10px;
            border: none;
            border-radius: 5px;
            background-color: #4CAF50;
            color: #fff;
            font-size: 1em;
            cursor: pointer;
            transition: background-color 0.3s ease, transform 0.2s ease;
        }

        form button:hover {
            background-color: #45a049;
            transform: scale(1.03);
        }

        form a {
            margin-top: 15px;
            text-decoration: none;
            color: #007BFF;
            font-size: 0.9em;
            transition: color 0.3s ease;
        }

        form a:hover {
            color: #0056b3;
        }
    </style>
</head>
<body>
    <div class="overlay"></div>
    <div class="login-container">
        <h1>Welcome to Hospital Management System!</h1>
        <form method="POST" action="/login">
            <input type="hidden" name="action" value="login">
            <label for="userid">Patient Name/Email(Email for Admin only):</label>
            <input type="text" name="userid" placeholder="Enter your Name/Email" required>
            <label for="password">Password:</label>
            <input type="password" name="password" placeholder="Enter your Password" required>
            <button type="submit">Login</button>
            <a href="/register">Create a New Account!</a>
        </form>
    </div>
</body>
</html>

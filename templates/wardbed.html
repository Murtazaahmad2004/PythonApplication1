<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ward and Bed Management</title>
    <style>
        /* General Reset */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        /* Body Styling */
        body {
            font-family: Arial, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background: linear-gradient(to bottom, #4facfe, #00f2fe); /* Gradient background */
            color: #333;
            overflow-y: hidden;
        }

        /* Form Container */
        form {
            display: flex;
            flex-direction: column;
            justify-content: space-around;
            width: 95%;
            max-width: 400px;
            height: 100vh; /* Occupy nearly full height of the viewport */
            background-color: rgba(255, 255, 255, 0.95); /* Slightly transparent white */
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.2); /* Subtle shadow */
        }

        /* Header Styling */
        h1 {
            font-size: 1.2em;
            text-align: center;
            color: #4CAF50; /* Green accent */
            /* margin-bottom: 10px; */
        }

        /* Form Elements Styling */
        label {
            font-size: 0.9em;
            /* margin: 5px 0; */
            font-weight: bold;
            color: #555;
        }

        input, select {
            width: 100%;
            padding: 8px;
            font-size: 0.9em;
            margin-bottom: 10px;
            border: 1px solid #ddd;
            border-radius: 5px;
        }

        input:focus, select:focus {
            outline: none;
            border-color: #4CAF50; /* Green border on focus */
            box-shadow: 0 0 5px rgba(76, 175, 80, 0.5); /* Subtle green glow */
        }

        button {
            width: 100%;
            padding: 10px;
            background-color: #4CAF50;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-size: 1em;
            transition: background-color 0.3s ease, transform 0.2s ease;
        }

        button:hover {
            background-color: #45a049;
            transform: scale(1.03); /* Slight zoom on hover */
        }

        .success-modal {
            position: fixed;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            background-color: #4CAF50;
            color: white;
            padding: 20px 30px;
            border-radius: 10px;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.2);
            text-align: center;
            font-size: 1.2em;
            z-index: 10;
            opacity: 0;
            animation: fadeInOut 3s ease forwards;
        }

        /* Fade In and Out Animation */
        @keyframes fadeInOut {
            0% {
                opacity: 0;
                transform: translate(-50%, -60%);
            }
            10%, 90% {
                opacity: 1;
                transform: translate(-50%, -50%);
            }
            100% {
                opacity: 0;
                transform: translate(-50%, -40%);
            }
        }

        /* Responsive Design */
        @media (max-width: 600px) {
            h1 {
                font-size: 1.3em;
            }
            label {
                font-size: 0.8em;
            }
            input, select, button {
                font-size: 0.8em;
                padding: 7px;
            }
        }
    </style>
</head>
<body>

    <form method="POST" action="/wardbed">
    <h1>Ward and Bed Management</h1>

    <!-- Ward Information -->
    <input type="hidden" name="action" value="register">

    <label for="ward_name">Ward Name:</label>
    <select id="ward_name" name="ward_name" required>
        <option value="General_Ward">General Ward</option>
        <option value=" Private_Ward"> Private Ward</option>
        <option value="Semi-Private_Ward">Semi-Private Ward</option>
    </select>
    
    <label for="ward_type">Ward Type:</label>
    <select id="ward_type" name="ward_type" required>
        <option value="Male">Male</option>
        <option value="Female">Female</option>
        <option value="Mixed">Mixed</option>
        <option value="VIP">VIP</option>
    </select>

    <label for="floor_no">Floor No:</label>
    <select id="floor_no" name="floor_no" required>
        <option value="1">1</option>
        <option value="2">2</option>
        <option value="3">3</option>
        <option value="4">4</option>
    </select>

    <!-- Bed Information -->
    <label for="bed_id">Bed ID:</label>
    <input type="text" name="bed_id" value="{{ bed_id }}" readonly required>

    <label for="bed_type">Bed Type:</label>
    <select id="bed_type" name="bed_type" required>
        <option value="General">General</option>
        <option value="ICU">ICU</option>
        <option value="Pediatric">Pediatric</option>
    </select>

    <label for="patient_id">Patient ID:</label>
    <input type="text" name="patient_id" value="{{ patient_id }}" readonly required>
    
    <label for="booking_date">Booking Date:</label>
    <input type="date" name="booking_date" placeholder="Enter Booking Date" required>

    <label for="dscdate">Discharge Date:</label>
    <input type="date" name="dscdate" placeholder="Enter Discharge Date" required>

    <label for="resvsts">Reservation Status:</label>
    <input type="text" name="resvsts" placeholder="Enter Reservation Status" required>
    <!-- Submit Button -->
    <button type="submit">Submit</button>
</form>

    <!-- Success Message -->
    {% if success %}
    <div class="success-modal">
        Wrad Booking successfully!
    </div>
    {% endif %}
</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
    <title>Online Appointment</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: Arial, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: #f4f4f4;
            color: #333;
        }

        .overlay {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0, 0, 0, 0.5);
            z-index: -1;
        }

        .login-container {
            width: 90%;
            max-width: 400px;
            padding: 30px;
            border-radius: 10px;
            background-color: rgba(255, 255, 255, 0.9);
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.2);
            text-align: center;
        }

        .login-container h1 {
            margin-bottom: 20px;
            font-size: 1.8em;
            color: #4CAF50;
        }

        form {
            display: flex;
            flex-direction: column;
            align-items: center;
        }

        form label {
            align-self: flex-start;
            margin: 10px 0 5px;
            font-size: 1em;
            color: #555;
        }

        form input {
            width: 100%;
            padding: 10px;
            margin-bottom: 15px;
            border: 1px solid #ddd;
            border-radius: 5px;
            font-size: 1em;
        }

        form button {
            width: 100%;
            padding: 10px;
            border: none;
            border-radius: 5px;
            background-color: #4CAF50;
            color: #fff;
            font-size: 1em;
            cursor: pointer;
            transition: background-color 0.3s ease, transform 0.2s ease;
        }

        form button:hover {
            background-color: #45a049;
            transform: scale(1.03);
        }

        form a {
            margin-top: 15px;
            text-decoration: none;
            color: #007BFF;
            font-size: 0.9em;
            transition: color 0.3s ease;
        }

        form a:hover {
            color: #0056b3;
        }

        .success-modal {
            position: fixed;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            background-color: #4CAF50;
            color: white;
            padding: 20px 30px;
            border-radius: 10px;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.2);
            text-align: center;
            font-size: 1.2em;
            z-index: 10;
            opacity: 0;
            animation: fadeInOut 3s ease forwards;
        }

        /* Fade In and Out Animation */
        @keyframes fadeInOut {
            0% {
                opacity: 0;
                transform: translate(-50%, -60%);
            }
            10%, 90% {
                opacity: 1;
                transform: translate(-50%, -50%);
            }
            100% {
                opacity: 0;
                transform: translate(-50%, -40%);
            }
        }

    </style>
</head>
<body>
    <div class="overlay"></div>
    <div class="login-container">
        <form method="POST" action="/onlineappointment">
            <h1>Online Appointment</h1>
            <input type="hidden" name="action" value="register">

            <label for="patient_name">Patient Name:</label>
            <input type="patient_name" name="patient_name" placeholder="Enter Patient Name" required>

            <label for="doctor_id">Doctor ID:</label>
            <input type="text" name="doctor_id" value="{{ random_doctor_id }}" readonly required>

            <label for="doctor_name">Doctor Name:</label>
            <input type="doctor_name" name="doctor_name" placeholder="Enter Doctor Name" required>

            <label for="doctor_spe">Doctor Specialization:</label>
            <input type="doctor_spe" name="doctor_spe" placeholder="Specialization" required>

            <label for="rsndis">Reason of dieases:</label>
            <input type="rsndis" name="rsndis" placeholder="Dieases" required>
            
            <button type="submit">Apply</button>
        </form>
    </div>

    <!-- Success Message -->
    {% if success %}
    <div class="success-modal">
        Online Appointment successfully!
    </div>
    {% endif %}
</body>
</html>
